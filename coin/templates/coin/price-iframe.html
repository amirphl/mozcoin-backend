<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<style>
    html, body {
        height: 100%;
        margin: 0px;
    }
    .container {
        height: 100%;
    }
</style>
</head>
<body>

<!-- TradingView Widget BEGIN -->
<div class="tradingview-widget-container">
  <div id="tradingview_096b0" class="container"></div>
  <div class="tradingview-widget-copyright"><a href="https://www.tradingview.com/symbols/{{ name }}USDT/?exchange=BINANCE" rel="noopener" target="_blank"><span class="blue-text">{{ name }}USDT Chart</span></a> by TradingView</div>
  <script type="text/javascript" src="https://s3.tradingview.com/tv.js"></script>
  <script type="text/javascript">
  new TradingView.widget(
  {
  "width": "100%",
  "height": "100%",
  "symbol": "BINANCE:{{ name }}USDT",
  "interval": "5",
  "timezone": "Etc/UTC",
  "theme": "light",
  "style": "1",
  "locale": "en",
  "toolbar_bg": "#f1f3f6",
  "enable_publishing": false,
  "hide_top_toolbar": true,
  "container_id": "tradingview_096b0"
}
  );
  </script>
</div>
<!-- TradingView Widget END -->

</body>
</html>
